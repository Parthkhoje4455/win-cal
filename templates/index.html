<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    textarea {
      resize: none;
    }
    h1 {
      font-weight: 700;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h1 class="text-center mb-4">Win Calculator</h1>
          <form method="POST">
            <div class="mb-3">
              <label for="data" class="form-label">Enter Your Data</label>
              <textarea id="data" name="data" class="form-control" rows="10" placeholder="Example: 0-50&#10;SP-0-5"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
